<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>New Booking</title>
    
     <style>
   
  body {
   background: url('image/track2.jpeg') no-repeat center center fixed;
   background-size: cover;
  }
  </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:black;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="railway_information">Railway Information</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="mytickets">Booked Tickets</a>
                    </li>
               
                <li>
                    <a class="nav-link text-white" href="railway_register">Railway Booking</a> 
                </li>
                </ul>
           </div> 
        </div>
    </nav>

    <div class="container my-0">
        <h2 class="text-center mb-0">New Railway Register</h2>
        <form th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="trainid" class="form-label">Train Id</label>
                <input type="number" class="form-control"  id="trainId" name="trainid" required>
            </div>
            <div class="mb-3">
                <label for="trainname" class="form-label">Train Name</label>
                <input type="text" class="form-control"  id="trainName=" name="trainname" required>
            </div>
            <div class="mb-3">
                <label for="departure" class="form-label">Departure</label>
                <input type="text" class="form-control" id="departure" name="departure">
            </div>
              <div class="mb-3">
                <label for="arrival" class="form-label">Arrival</label>
                <input type="text" class="form-control"  id="arrival" name="arrival">
            </div>
              <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="number" class="form-control" id="arrival" name="time">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofQ+M46R6N5I2Ega/Ze8hvXKBE5PdL+4u" crossorigin="anonymous"></script>
</body>

</html>
